name: ai_voice_notes_2
description: "Notie AI - Intelligent voice recording and organization"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Audio recording
  record: ^5.1.0
  permission_handler: ^11.3.1
  path_provider: ^2.1.4
  
  # OpenAI API
  http: ^1.2.2
  
  # State management & storage
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  intl: ^0.20.2
  
  # UI enhancements
  flutter_animate: ^4.5.0
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  vibration: ^2.0.0
  connectivity_plus: ^6.0.5
  flutter_quill: ^9.0.0
  
  # Environment variables
  flutter_dotenv: ^5.2.1
  
  # Video player for onboarding
  video_player: ^2.9.2
  
  # Paywall management
  superwallkit_flutter: ^2.0.0
  
  # String similarity for fuzzy headline matching
  string_similarity: ^2.0.0
  
  # In-app review for rating prompt
  in_app_review: ^2.0.9
  
  # Share functionality for data export
  share_plus: ^10.1.2
  
  # URL launcher for opening links
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

dependency_overrides:
  record_linux: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/onboarding/screenshots/
    - assets/onboarding/videos/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/Inter/extras/ttf/Inter-Regular.ttf
          weight: 400
        - asset: assets/Inter/extras/ttf/Inter-Medium.ttf
          weight: 500
        - asset: assets/Inter/extras/ttf/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/Inter/extras/ttf/Inter-Bold.ttf
          weight: 700
        - asset: assets/Inter/extras/ttf/Inter-ExtraBold.ttf
          weight: 800
